# https://taskfile.dev

version: '3'

tasks:
  log-*:
    desc: Run a task with logging
    vars:
      TASK: "{{index .MATCH 0}}"
    cmds:
      - defer: echo '{{if .EXIT_CODE}}Failed with {{.EXIT_CODE}}!{{else}}Success!{{end}}'
      - task: _log-task-execution
        vars:
          TASK_NAME: "{{.TASK}}"

  _log-task-execution:
    desc: Log task execution
    cmds:
      - echo "Executing task {{.TASK_NAME}}"
      - task: "{{.TASK_NAME}}"